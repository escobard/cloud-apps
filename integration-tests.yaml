version: '3'
services:
  database:
    container_name: database_integration_2019
    build:
      context: ./server/postgres
    ports:
      - "5432:5432"
    # TODO - replace this by creating a default superadmin with SQL for phase 4
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
  api:
    container_name: api_integration_2019
    working_dir: /usr/cloud-apps/api
    environment:
      - PGUSER=postgres
      - PGHOST=database
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
      - WAIT_HOSTS=postgres:5432
    ports:
      - "4000:4000"
    build:
      context: ./server/api
      dockerfile: docker/Dockerfile.dev
    command: |
      sh -c "/wait && npm run dev"
  integration_tests:
    container_name: integration_tests_2019
    working_dir: /usr/cloud-apps/integration
    environment:
      - API_HOST=api_tests
      - API_PORT=4000
      - WAIT_HOSTS=api:4000
    build:
      context: ./server/tests
      dockerfile: docker/Dockerfile
    command: |
      sh -c "/wait && npm start"
