swagger: "2.0"
info:
  description: "This is a bolierplate Node.js API, used as an ORM for the `cloud-apps` system. You can find out more
  about `cloud-apps` at [https://github.com/escobard/cloud-apps](https://github.com/escobard/cloud-apps) or contact the
  author via linkedin at [https://www.linkedin.com/in/descobar-developer](https://www.linkedin.com/in/descobar-developer)."
  version: "0.0.2"
  title: "cloud-apps API"
  termsOfService: "https://github.com/escobard/cloud-apps/blob/master/docs/contribution.md"
  contact:
    email: "admin@odevs.ca"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
host: "localhost:4000"
# update this path once swagger-ui is setup with API
##basePath: "/v1"
tags:
  - name: "notes"
    description: "Everything about your notes"
    externalDocs:
      description: "Find out more"
      url: "https://github.com/escobard/cloud-apps/tree/master/docs"
schemes:
  - "https"
  - "http"
paths:
  /:
    get:
      tags:
        - "notes"
      summary: "Finds all notes"
      description: "Notes by user to be introduced in phase 5"
      operationId: "getNotes"
      produces:
        - "application/json"
          # paramaters introduced in phase 5
        #parameters:
        #- name: "user_id"
        #in: "query"
        #description: "User ID used to fetch user specific notes"
        #required: true
        #type: "array"
        #items:
        #type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Note"
            #400:
            #description: "Invalid user_id"
            #security:
            #- createapp_auth:
            #- "write:notes"
            #- "read:notes"
      #securityDefinitions:
      #createapp_auth:
      #type: "oauth2"
      #authorizationUrl: "http://cloud-apps.us-east-2.elasticbeanstalk.com/auth"
      #flow: "implicit"
      #scopes:
      #write:notes: "modify notes in your account"
      #read:notes: "read your notes"
    post:
      tags:
        - "notes"
      summary: "Add a new note"
      operationId: "addNote"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Note object that needs to be added to the store"
          required: true
          schema:
            $ref: "#/definitions/Note"
      responses:
        200:
          description: "Note added"
          schema:
            $ref: "#/definitions/Note"
        400:
          description: "Invalid user_id supplied"
        403:
          description: "Invalid properties"
        404:
          description: "User not found"
        405:
          description: "Validation exception"
            #security:
            #- createapp_auth:
            #- "write:notes"
            #- "read:notes"
            # commented out until phase 5
            #put:
            #tags:
            #- "notes"
            #summary: "Update an existing note"
            #description: ""
            #operationId: "updateNote"
            #consumes:
            #- "application/json"
            #- "application/xml"
            #produces:
            #- "application/xml"
            # - "application/json"
            #parameters:
            #- in: "body"
            #name: "body"
            #description: "Note object that needs to be added to the store"
            #required: true
            #schema:
            #$ref: "#/definitions/Note"
            #responses:
            #400:
            # description: "Invalid ID supplied"
          #404:
          #description: "Pet not found"
          #405:
          #description: "Validation exception"
          #security:
          #- createapp_auth:
          #- "write:notes"
          #- "read:notes"
  /health:
    get:
      tags:
        - "health"
      summary: "API health status"
      operationId: "health"
      produces:
        - "application/json"
        # paramaters introduced in phase 5
        #parameters:
        #- name: "user_id"
        #in: "query"
        #description: "User ID used to fetch user specific notes"
        #required: true
        #type: "array"
        #items:
        #type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Health"
        304:
          description: "Not modified"
          schema:
            $ref: "#/definitions/Health"
definitions:
  Users:
    type: "object"
    required:
      - "email"
    properties:
      id:
        type: "integer"
        format: "serial"
        description: "Serial ID, created automatically, primary key"
      email:
        type: "string"
        format: "varchar250"
        description: "User email, automatically uses admin@test.com, gmail auth0 to be added in phase 5"
    xml:
      name: "User"
  Health:
    properties:
      healthy:
        type: "boolean"
        description: "API availability"
      DB:
        type: "boolean"
        description: "DB availability"
    xml:
      name: "Health"
  Note:
    type: "object"
    required:
      - "user_id"
      - "subject"
      - "note"
    properties:
      id:
        type: "integer"
        format: "int"
        description: "Note ID, unique to each note, primary key"
        example: 3
        readOnly: true
      user_id:
        type: "integer"
        format: "int"
        description: "User ID, attaches a note to a user"
        example: 1
      subject:
        type: "string"
        example: "This is a sample note subject"
        format: "varchar250"
        minLength: 5
        maxLength: 250
        description: "Note subject"
      note:
        type: "string"
        example: "This is a sample note"
        format: "varchar1000"
        minLength: 10
        maxLength: 1000
        description: "Note description"
      date:
        type: "string"
        format: "varchar250"
        description: "03/01/20, 7:32 PM"
        example: "03/01/20, 7:32 PM"
        readOnly: true
    xml:
      name: "notes"
externalDocs:
  description: "Find out more about cloud-apps"
  url: "https://github.com/escobard/cloud-apps"
