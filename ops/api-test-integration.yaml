version: '3'
services:
  postgres:
    container_name: pgdb_test
    build:
      context: ../db
    ports:
      - "5432:5432"
    # TODO - replace this by creating a default superadmin with SQL for phase 4
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
  api:
    container_name: api_test
    working_dir: /usr/create-app/api
    environment:
      - DOCKER_VARIANT=compose_routing
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
      - WAIT_HOSTS=postgres:5432
    ports:
      - "4000:4000"
    build:
      context: ../api
      dockerfile: ops/Dockerfile.dev
    volumes:
      - ../api:/usr/create-app/api
      - /usr/create-app/api/node_modules
    command: |
      sh -c "/wait && npm start"
  integration:
    container_name: integration_test
    working_dir: /usr/create-app/integration
    environment:
      - API_HOST=api
      - WAIT_HOSTS=api:4000
    links:
      - api
    ports:
      - "5000:5000"
    build:
      context: ../integration
      dockerfile: ops/Dockerfile
    command: |
      sh -c "/wait && npm run test-in-order"