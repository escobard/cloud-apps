swagger: "2.0"
info:
  description: "This is a simple Node.js API, used as an ORM for the `create-app` platform. You can find out more about `create-app` at [https://github.com/escobard/create-app](https://github.com/escobard/create-app) or contact the author via linkedin at [https://www.linkedin.com/in/descobar-developer](https://www.linkedin.com/in/descobar-developer)."
  version: "0.0.2"
  title: "create-app API"
  termsOfService: "https://github.com/escobard/create-app/blob/master/documentation/contribution.md"
  contact:
    email: "admin@odevs.ca"
  license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
host: "create-app.us-east-2.elasticbeanstalk.com"
# update this path once swagger-ui is setup with API
##basePath: "/v1"
tags:
  - name: "notes"
    description: "Everything about your notes"
    externalDocs:
      description: "Find out more"
      url: "https://github.com/escobard/create-app/tree/master/documentation"
schemes:
  - "https"
  - "http"
paths:
  /pet:
    post:
      tags:
        - "notes"
      summary: "Add a new pet to the store"
      description: ""
      operationId: "addPet"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Pet object that needs to be added to the store"
          required: true
          schema:
            $ref: "#/definitions/Pet"
      responses:
        405:
          description: "Invalid input"
      security:
        - createapp_auth:
            - "write:notes"
            - "read:notes"
    put:
      tags:
        - "notes"
      summary: "Update an existing pet"
      description: ""
      operationId: "updatePet"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Pet object that needs to be added to the store"
          required: true
          schema:
            $ref: "#/definitions/Pet"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "Pet not found"
        405:
          description: "Validation exception"
      security:
        - createapp_auth:
            - "write:notes"
            - "read:notes"
  /pet/findByStatus:
    get:
      tags:
        - "notes"
      summary: "Finds Pets by status"
      description: "Multiple status values can be provided with comma separated strings"
      operationId: "findPetsByStatus"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "status"
          in: "query"
          description: "Status values that need to be considered for filter"
          required: true
          type: "array"
          items:
            type: "string"
            enum:
              - "available"
              - "pending"
              - "sold"
            default: "available"
          collectionFormat: "multi"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Pet"
        400:
          description: "Invalid status value"
      security:
        - createapp_auth:
            - "write:notes"
            - "read:notes"
  /pet/findByTags:
    get:
      tags:
        - "notes"
      summary: "Finds Pets by tags"
      description: "Muliple tags can be provided with comma separated strings. Use         tag1, tag2, tag3 for testing."
      operationId: "findPetsByTags"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "tags"
          in: "query"
          description: "Tags to filter by"
          required: true
          type: "array"
          items:
            type: "string"
          collectionFormat: "multi"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Pet"
        400:
          description: "Invalid tag value"
      security:
        - createapp_auth:
            - "write:notes"
            - "read:notes"
      deprecated: true
    post:
      tags:
        - "notes"
      summary: "Updates a pet in the store with form data"
      description: ""
      operationId: "updatePetWithForm"
      consumes:
        - "application/x-www-form-urlencoded"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "petId"
          in: "path"
          description: "ID of pet that needs to be updated"
          required: true
          type: "integer"
          format: "int64"
        - name: "name"
          in: "formData"
          description: "Updated name of the pet"
          required: false
          type: "string"
        - name: "status"
          in: "formData"
          description: "Updated status of the pet"
          required: false
          type: "string"
      responses:
        405:
          description: "Invalid input"
      security:
        - createapp_auth:
            - "write:notes"
            - "read:notes"
    delete:
      tags:
        - "notes"
      summary: "Deletes a pet"
      description: ""
      operationId: "deletePet"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: "api_key"
          in: "header"
          required: false
          type: "string"
        - name: "petId"
          in: "path"
          description: "Pet id to delete"
          required: true
          type: "integer"
          format: "int64"
      responses:
        400:
          description: "Invalid ID supplied"
        404:
          description: "Pet not found"
      security:
        - createapp_auth:
            - "write:notes"
            - "read:notes"
  /pet/{petId}/uploadImage:
    post:
      tags:
        - "notes"
      summary: "uploads an image"
      description: ""
      operationId: "uploadFile"
      consumes:
        - "multipart/form-data"
      produces:
        - "application/json"
      parameters:
        - name: "petId"
          in: "path"
          description: "ID of pet to update"
          required: true
          type: "integer"
          format: "int64"
        - name: "additionalMetadata"
          in: "formData"
          description: "Additional data to pass to server"
          required: false
          type: "string"
        - name: "file"
          in: "formData"
          description: "file to upload"
          required: false
          type: "file"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
        - createapp_auth:
            - "write:notes"
            - "read:notes"
securityDefinitions:
  createapp_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:notes: "modify notes in your account"
      read:notes: "read your notes"
definitions:
  Users:
    type: "object"
    required:
      - "email"
    properties:
      id:
        type: "integer"
        format: "serial"
      email:
        type: "string"
        format: "varchar250"
    xml:
      name: "User"
  Pet:
    type: "object"
    required:
      - "user_id"
      - "subject"
      - "note"
      - "date"
    properties:
      id:
        type: "integer"
        format: "serial"
      user_id:
        type: "integer"
        format: "int"
      subject:
        type: "string"
        example: "This is a sample note subject"
        format: "varchar250"
      date:
        type: "string"
        example: "01/18/20, 11:08 PM"
        format: "varchar250"
      note:
        type: "string"
        example: "This is a sample note"
        format: "varchar1000"
    xml:
      name: "notes"
externalDocs:
  description: "Find out more about create-app"
  url: "https://github.com/escobard/create-app"